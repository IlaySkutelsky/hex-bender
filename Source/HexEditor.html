<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script type="text/javascript" src="Converter.js" charset="UTF-8"></script>
    <script defer type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="HexEditor.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <title>HexBender</title>
  </head>
<body>
  <div id="divMain">
    <div class="editor">
    <div class="buttons-wrapper">
      <button type="button" onclick="buttonSave_Clicked(event)">
        Save
      </button>
      <input type="file" onchange="inputFileToLoad_Changed(event)">
    </div>

      <div class="editable-div" contenteditable="true"
           placeholder="/// Hi! This is HexBender, a web-based live hex editor for glitching.

           1. Click 'Browse' and upload the image you want to glitch.
              Right now the only supported formats are JPEG (*.jpeg, *jpg) and GIF (*.GIF)

           2. Start glitching! Change the data using hexadecimal characters (0-9,a-f).
              Make sure the original amount of characters is kept.
              If the image breaks use ctrl+z to undo.

           3. When your'e happy with your glitched image save it using the 'Save' button.

           Happy glitching!
           "
           onkeyup="textareaHexadecimal_Changed(event)">
      </div>
      <div class="original-chars">
        Original amount of characters: <span></span>
      </div>
      <div class="current-chars">
        Current amount of characters: <span></span>
      </div>
    </div>
  </div>
  <img id="jpeg">
</html>
